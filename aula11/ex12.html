<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Digite seu país: <input type="text" name="nacio" id="nacio">
    <input type="button" value="Enviar" onclick="naciona()">
    <div id="res">
        <p>Resultado</p>
    </div>
    <script>
        function naciona(){
            var nac = window.document.querySelector('input#nacio')
            var res = window.document.querySelector('div#res>p')
            var naci= String(nac.value)
            res.innerHTML = (`Você é do país: ${naci}`)

            if (naci=='Brasil'){
                res.innerHTML = (`Então você é Brasileira`)
            }
            else{
                res.innerHTML = (`Então você é Estrangeiro`)
            }
        }
    </script>
</body>
</html>
